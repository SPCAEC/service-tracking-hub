<style>
  :root{
    --bg:#fff; --fg:#0f172a; --muted:#475569;
    --accent:#0ea5e9; --accent-hover:#0284c7;
    --radius:16px; --shadow:0 2px 6px rgba(0,0,0,.12);
    --border:#e2e8f0;
  }
  * { box-sizing:border-box; }
  body{ margin:0; font-family:system-ui, sans-serif; background:var(--bg); color:var(--fg); }

  /* Top bar / breadcrumb */
  .topbar{
    position:sticky; top:0; z-index:10;
    background:#fff; border-bottom:1px solid var(--border);
    padding:.5rem 1rem;  /* smaller to close the gap */
  }
  .crumbs{ display:flex; align-items:center; gap:.5rem; font-weight:600; color:#334155; }
  .crumb-home{
    border:0; background:transparent; cursor:pointer; font-size:1rem; line-height:1;
  }
  .sep{ color:#94a3b8; }

  main{ padding:1rem 1.5rem; } /* tighter top spacing */
  h1{ margin:0 0 1rem; }       /* remove default top margin */

  /* Grid + tiles */
  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(220px,1fr));
    gap:1rem;
  }
  .tile{
    display:flex; align-items:center; justify-content:center; text-align:center;
    height:120px;            /* ðŸ”’ uniform height for all tiles */
    padding:1rem;
    background:#f1f5f9;
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    transition:transform .12s ease, background .12s ease;
    user-select:none;
  }
  a.tile { color: inherit; text-decoration: none; display:flex; align-items:center; justify-content:center; }
  .tile:hover{ background:#e2e8f0; transform:translateY(-1px); }
  .tile:active{ transform:translateY(0); }
  .field{ margin-bottom:1em; }
  input{
    width:100%; padding:.6em .7em;
    border:1px solid #cbd5e1; border-radius:8px;
  }
  button{
    padding:.6em 1.1em; border:0; border-radius:var(--radius);
    background:var(--accent); color:#fff; cursor:pointer;
  }
  button:hover{ background:var(--accent-hover); }
</style>
