<style>
  :root {
    --bg: #fff;
    --fg: #0f172a;
    --accent: #0ea5e9;
    --accent-hover: #0284c7;
    --muted: #475569;
    --radius: 16px;
    --shadow: 0 2px 6px rgba(0,0,0,.15);
  }
  body {
    margin:0; font-family: system-ui, sans-serif;
    background: var(--bg); color: var(--fg);
  }
  .app { display: grid; min-height: 100vh; }
  header { padding:1em; font-weight:bold; box-shadow: var(--shadow); }
  main { padding:1.5em; }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
    gap:1em;
  }
  .tile {
    padding:2em; border-radius:var(--radius);
    background:#f1f5f9; text-align:center;
    cursor:pointer; transition:.2s;
    box-shadow:var(--shadow);
  }
  .tile:hover { background:#e2e8f0; }

  .field { margin-bottom:1em; }
  input { padding:.5em; width:100%; border:1px solid #cbd5e1; border-radius:8px; }
  button {
    padding:.6em 1.2em; border:none; border-radius:var(--radius);
    background:var(--accent); color:#fff; cursor:pointer;
  }
  button:hover { background:var(--accent-hover); }
</style>
