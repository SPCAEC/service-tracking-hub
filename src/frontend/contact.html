<section id="contact-intake" class="screen hidden" aria-labelledby="contactH2">
  <div class="section">
    <h2 id="contactH2">Client Contact & Intake</h2>

    <div class="grid cols-3">
      <div class="field">
        <label for="ccLookupPhone">Phone Number</label>
        <input id="ccLookupPhone" type="tel" placeholder="(716) 555-1234" autocomplete="tel">
      </div>
      <div class="field">
        <label>&nbsp;</label>
        <button type="button" class="btn primary" id="ccLookupBtn">Search</button>
      </div>
      <div class="field">
        <label>&nbsp;</label>
        <button type="button" class="btn secondary" id="ccClearBtn">Clear</button>
      </div>
    </div>
    <p class="hint" id="ccLookupHint">Enter a phone number and click Search. If we find a match, we’ll show their info for verification. If not, you can add a new client.</p>

    <!-- FOUND CLIENT -->
    <div id="ccFoundCard" class="section" style="display:none; border-style:dashed;">
      <h3 style="margin:0 0 8px 0">Match found — verify/update:</h3>
      <form id="ccFoundForm" novalidate class="grid cols-2">
        <div class="field">
          <label for="ccFirstName">First Name</label>
          <input id="ccFirstName" type="text" required>
        </div>
        <div class="field">
          <label for="ccLastName">Last Name</label>
          <input id="ccLastName" type="text" required>
        </div>
        <div class="field">
          <label for="ccZIP">ZIP</label>
          <input id="ccZIP" type="text" inputmode="numeric" pattern="[0-9]{5}(-[0-9]{4})?" required>
        </div>
        <div class="field">
          <label>&nbsp;</label>
          <span class="hint">At least one of phone/email should be present.</span>
        </div>

        <div class="field">
          <label for="ccPhone">Phone</label>
          <input id="ccPhone" type="tel" autocomplete="tel">
        </div>
        <div class="field">
          <label for="ccEmail">Email</label>
          <input id="ccEmail" type="email" autocomplete="email">
        </div>
        <div class="field">
          <label for="ccAddr1">Address Line 1</label>
          <input id="ccAddr1" type="text" autocomplete="address-line1">
        </div>
        <div class="field">
          <label for="ccAddr2">Address Line 2</label>
          <input id="ccAddr2" type="text" autocomplete="address-line2">
        </div>
        <div class="field">
          <label for="ccCity">City</label>
          <input id="ccCity" type="text" autocomplete="address-level2">
        </div>
        <div class="field">
          <label for="ccState">State</label>
          <input id="ccState" type="text" maxlength="2" placeholder="NY">
        </div>

        <div class="field" style="grid-column:1/-1">
          <label>Services Requested</label>
          <div id="ccFoundServices" class="grid cols-3"></div>
        </div>

        <div class="field" style="grid-column:1/-1">
          <label>Follow-up Actions</label>
          <div id="ccFoundFollowups" class="grid cols-3"></div>
        </div>

        <div class="field" style="grid-column:1/-1">
          <label for="ccFoundNotes">Notes</label>
          <textarea id="ccFoundNotes" rows="3" placeholder="Conversation notes, context, etc."></textarea>
        </div>
      </form>

      <div class="controls">
        <button type="button" class="btn secondary" data-nav="home">Back to Hub</button>
        <button type="button" class="btn" id="ccFoundSave">Save Updates</button>
        <button type="button" class="btn primary" id="ccFoundSavePets">Save & Add Pets</button>
      </div>
    </div>

    <!-- NEW CLIENT -->
    <div id="ccNewCard" class="section" style="display:none; border-style:dashed;">
      <h3 style="margin:0 0 8px 0">No match — add new client</h3>
      <form id="ccNewForm" novalidate class="grid cols-2">
        <div class="field">
          <label for="ccNFirstName">First Name<span aria-hidden="true">*</span></label>
          <input id="ccNFirstName" type="text" required>
        </div>
        <div class="field">
          <label for="ccNLastName">Last Name<span aria-hidden="true">*</span></label>
          <input id="ccNLastName" type="text" required>
        </div>
        <div class="field">
          <label for="ccNZIP">ZIP<span aria-hidden="true">*</span></label>
          <input id="ccNZIP" type="text" inputmode="numeric" pattern="[0-9]{5}(-[0-9]{4})?" required>
        </div>
        <div class="field">
          <label for="ccNPhone">Phone</label>
          <input id="ccNPhone" type="tel" autocomplete="tel">
        </div>
        <div class="field">
          <label for="ccNEmail">Email</label>
          <input id="ccNEmail" type="email" autocomplete="email">
        </div>

        <div class="field">
          <label for="ccNAddr1">Address Line 1</label>
          <input id="ccNAddr1" type="text">
        </div>
        <div class="field">
          <label for="ccNAddr2">Address Line 2</label>
          <input id="ccNAddr2" type="text">
        </div>
        <div class="field">
          <label for="ccNCity">City</label>
          <input id="ccNCity" type="text">
        </div>
        <div class="field">
          <label for="ccNState">State</label>
          <input id="ccNState" type="text" maxlength="2" placeholder="NY">
        </div>

        <div class="field" style="grid-column:1/-1">
          <label>Services Requested</label>
          <div id="ccNewServices" class="grid cols-3"></div>
        </div>

        <div class="field" style="grid-column:1/-1">
          <label>Follow-up Actions</label>
          <div id="ccNewFollowups" class="grid cols-3"></div>
        </div>

        <div class="field" style="grid-column:1/-1">
          <label for="ccNewNotes">Notes</label>
          <textarea id="ccNewNotes" rows="3" placeholder="Conversation notes, context, etc."></textarea>
        </div>
      </form>

      <div class="controls">
        <button type="button" class="btn secondary" data-nav="home">Back to Hub</button>
        <button type="button" class="btn" id="ccNewSave">Save Client</button>
        <button type="button" class="btn primary" id="ccNewSavePets">Save & Add Pets</button>
      </div>
    </div>

  </div>
</section>
