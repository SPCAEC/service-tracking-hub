<section id="home" class="screen">
  <div class="row">
    <div class="actions" role="group" aria-label="Launch modules">
      <button class="btn" data-action="record-medical" aria-label="Record Medical">
        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span class="label">
          <span class="title">Record Medical</span>
          <span class="subtitle">Treatments, vaccines, microchips</span>
        </span>
      </button>

      <button class="btn" data-action="log-supplies" aria-label="Log Food Pantry Supplies Given">
        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M3 7h18M6 7v10a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M9 7V5a3 3 0 0 1 6 0v2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span class="label">
          <span class="title">Log Food Pantry Supplies Given</span>
          <span class="subtitle">Food, litter, collars & more</span>
        </span>
      </button>

      <button class="btn" data-action="add-contact-log" aria-label="Add Contact Log">
        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M4 4h16v12H4z" stroke="currentColor" stroke-width="2"/>
          <path d="M8 20h8M12 16v4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span class="label">
          <span class="title">Add Contact Log</span>
          <span class="subtitle">Calls, follow-ups, notes</span>
        </span>
      </button>

      <button class="btn" data-action="submit-pantry-request" aria-label="Submit Pantry Request">
        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M4 7l8 5 8-5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <rect x="4" y="7" width="16" height="10" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
        </svg>
        <span class="label">
          <span class="title">Submit Pantry Request</span>
          <span class="subtitle">Form-to-queue for pickup</span>
        </span>
      </button>

      <button class="btn" data-action="add-misc-expense" aria-label="Add Miscellanies Expense">
        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M12 1v22M5 6h8a6 6 0 1 1 0 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span class="label">
          <span class="title">Add Miscellanies Expense</span>
          <span class="subtitle">One-off costs & receipts</span>
        </span>
      </button>
    </div>
  </div>
</section>
