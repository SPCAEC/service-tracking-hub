<h2>Record Food Pantry Services</h2>
  <p>Search for an existing client by ClientID, Phone Number, Email Address, or FormID.</p>
  
  <div class="field">
    <label>ClientID</label>
    <input id="inpClientId" type="text">
  </div>
  <div class="field">
    <label>Phone</label>
    <input id="inpPhone" type="text">
  </div>
  <div class="field">
    <label>Email</label>
    <input id="inpEmail" type="email">
  </div>
  <div class="field">
    <label>FormID</label>
    <input id="inpFormId" type="text">
  </div>

  <button onclick="UI_PantryClient.search()">Search</button>

  <div id="result"></div>
