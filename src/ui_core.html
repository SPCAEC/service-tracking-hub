<script>
const APP = {
  nav: {
    to(view) {
      // Minimal + robust: just set the querystring.
      try {
        console.log('[APP.nav.to] navigating to view =', view);
        window.location.search = '?view=' + encodeURIComponent(view);
      } catch (e) {
        // Absolute fallback if something odd happens
        var base = window.location.href.split('?')[0];
        window.location.href = base + '?view=' + encodeURIComponent(view);
      }
    }
  },
  toast(msg) { alert(msg); } // placeholder
};
</script>
