<script>
const APP = {
  nav: {
    to(view) {
      try {
        const u = new URL(window.location.href);
        u.searchParams.set('view', view);
        window.location.href = u.toString();
      } catch (e) {
        // Fallback for older browsers
        window.location.href = window.location.pathname + '?view=' + encodeURIComponent(view);
      }
    }
  },
  toast(msg) { alert(msg); } // placeholder
};
</script>
