<script>
const APP = {
  nav: {
    to(view) {
      // Navigate the TOP window (not the iframe)
      try {
        const base = window.top.location.href.split('?')[0];
        window.top.location.href = base + '?view=' + encodeURIComponent(view);
      } catch (e) {
        // Last-resort fallback
        window.location.search = '?view=' + encodeURIComponent(view);
      }
    }
  },
  toast(msg){ alert(msg); }
};
</script>
